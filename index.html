<!DOCTYPE html>
<html>

<head>
    <title>IT202-Project3</title>
</head>

<body>
    <canvas></canvas>

    <script>
        // Create canvas
        let c = document.querySelector("canvas");
        c.width = 1000;
        c.height = 700;
        c.style.backgroundColor = "lightgrey";
        let ctx = c.getContext("2d");
        
        // Create data objects
        let player = {x:450, y:600, width:100, height: 10, lives:5, score:0};
        let harm = {x:400, y:20, width:50, height:50};
        let benefit = {x:600, y:20, width:50, height:50};
        
        let colors = ["red", "green", "blue", "black", "orange", "purple"];
        let radii = [5,10,25,50];
        
        const drawHarm = (x,y,width,height) => {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.fillRect(harm.x, harm.y, harm.width, harm.height); 
            ctx.stroke();
        }
        
        const drawBenefit = (x,y,width,height) => {
            ctx.beginPath();
            ctx.fillStyle = "green";
            ctx.fillRect(benefit.x, benefit.y, benefit.width, benefit.height); 
            ctx.stroke();
        }
        
        const drawPlayer = (x,y,width,height) => {
            ctx.beginPath();
            ctx.fillStyle = "orange";
            ctx.fillRect(player.x, player.y, player.width, player.height); 
            ctx.stroke();
        }
        const draw = () => {
            harm.y += 10;
            benefit.y += 10;
            drawHarm(harm.x, harm.y, harm.width, harm.height);
            drawBenefit(benefit.x, benefit.y, benefit.width, benefit.height);
            drawPlayer(player.x, player.y, player.width, player.height)
            window.requestAnimationFrame(draw);
        }
        
        draw()
    </script>
</body>

</html>
